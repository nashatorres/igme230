    <script>
        //This function activates the hamburger menu. The hamburger menu has to be credited to Jonathan Suh because he worked on the animation and I used his code for this specific part; however, I made the function myself
        function myFunction() {
            var bButton = document.getElementById("burgerbutton");
            var menuOp = document.getElementById("menu-overlay");
            if (bButton.className == "hamburger--spin") {
                bButton.className = "hamburger--spin is-active";
                menuOp.style.visibility = "visible";
            } else {
                bButton.className = "hamburger--spin";
                menuOp.style.visibility = "hidden";
            }
        }

    </script>
